	outputDevice = Microsoft Sound Mapper
	[[oneCore]]
		voice = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech_OneCore\Voices\Tokens\MSTTS_V110_enUS_DavidM
		volume = 100
	[[sapi5]]
		voice = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\AutomationVoice
		volume = 100
	[[espeak]]
		voice = en
		variant = max
		rate = 30
		pitch = 40
		inflection = 75
		volume = 100
	[[silence]]
[braille]
	[[noBraille]]
[keyboard]
	keyboardLayout = laptop
	useCapsLockAsNVDAModifierKey = False
[mouse]
	enableMouseTracking = False
[speechViewer]
	showSpeechViewerAtStartup = True