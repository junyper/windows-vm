schemaVersion = 3
[development]
[general]
	showWelcomeDialogAtStartup = True
	language = Windows
	saveConfigurationOnExit = True
	askToExit = True
	playStartAndExitSounds = True
	loggingLevel = INFO
[update]
	allowUsageStats = False
	askedAllowUsageStats = True
	autoCheck = True
	startupNotification = True
[upgrade]
[speech]
